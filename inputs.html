<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Living NoteBook</title>
</head>
<body>
    <form>
        <label>UserName: </label>
        <input type="text">
        <br>
        <label>Password: </label>
        <input type="password">
         <br>
        <label>DOB</label>
        <input type="date">
         <br>
        <label>Gender</label>
        <br>
        <label>Male</label>
        <input type="radio">
        <br>
        <label>Female</label>
        <input type="radio">
        <br>
        <label>Upload Resume: </label>
        <input type="file">
        <input type="range">
    </form>
</body>
</html>
